<div class="wrapper">
        <div class="container">
            <div class="header">Select Seats</div>
            <div id="seat-map">
                <div class="front-indicator">Front</div>
            </div>
            <div class="booking-details">
                <h2>Booking Details</h2>
                <h3> Selected Seats (<span id="counter">0</span>):</h3>
                <ul id="selected-seats">
                </ul>

<!-- Modal HTML - Order placed -->
<div id="checkoutModal" class="modal fade">
  <div class="modal-dialog modal-confirm">
    <div class="modal-content">
      <div class="modal-header">
        <div class="icon-box">
          <i class="material-icons">&#xE876;</i>
        </div>        
        <h4 class="modal-title w-100">Seats Reserved</h4> 
      </div>
      <div class="modal-body">
        <p class="text-center">Thank you! Your seats have been reserved. Please close this window to proceed.</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success btn-block" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
